<!-- AUTHORIZATION -->
<div class="backdrop-modal-sign-up display-none" id="authorization">
  <div class="modal-sign-up">
    <button class="modal-close-btn" type="button">
      <svg class="modal-close-btn-icon" width="20" height="20">
        <use href="./img/icons.svg#icon-x-close"></use>
      </svg>
    </button>
    <form class="sign-up-form">
      <input
        type="text"
        name="user_name"
        class="sign-up-modal-input"
        id="name"
        placeholder="NAME"
        required
      />
      <input
        type="email"
        name="user_email"
        class="sign-up-modal-input"
        id="email"
        placeholder="EMAIL"
        required
      />
      <input
        type="password"
        name="password"
        class="sign-up-modal-input"
        id="password"
        placeholder="PASSWORD"
        required
      />
      <button type="submit" class="sign-up-submit-btn sign-up-btn">
        SIGN UP
      </button>
    </form>
    <div class="sign-up-info">
      <a class="sign-up-link" href="#">SIGN UP</a>
      <button class="sign-in-btn" type="button">SIGN IN</button>
    </div>
  </div>
</div>
